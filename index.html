<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->
      <link rel="stylesheet" href="./css/style.css" />
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
      <title>Frontend Mentor | Expenses chart component</title>
   </head>
   <body>
      <header>
         <div class="balance">
            <h2>My balance</h2>
            <span class="balance-amount">$921.48</span>
         </div>
         <div class="logo"></div>
      </header>
      <section>
         <h1>Spending - Last 7 days</h1>
         <div class="week-chart">
            <div class="candle-container mon">
               <div class="candle"></div>
               <p>mon</p>
            </div>
            <div class="candle-container tue">
               <div class="candle"></div>
               <p>tue</p>
            </div>
            <div class="candle-container wed">
               <div class="candle"></div>
               <p>wed</p>
            </div>
            <div class="candle-container thu">
               <div class="candle"></div>
               <p>thu</p>
            </div>
            <div class="candle-container fri">
               <div class="candle"></div>
               <p>fri</p>
            </div>
            <div class="candle-container sat">
               <div class="candle"></div>
               <p>sat</p>
            </div>
            <div class="candle-container sun">
               <div class="candle"></div>
               <p>sun</p>
            </div>
         </div>

         <div class="separator"></div>
         <div class="total-container">
            <div class="total-container-left">
               <h2>Total this month</h2>
               <span class="month-total">$478.33</span>
            </div>
            <div class="total-container-right">
               <span class="pourcentage-last-month">+2.4%</span>
               <h2>from last month</h2>
            </div>
         </div>
      </section>

         Coded by <a href="#">Your Name Here</a>.
      </div> -->
   </body>
</html>
